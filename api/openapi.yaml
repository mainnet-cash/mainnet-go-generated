components:
  requestBodies:
    inline_object_1:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object_1'
      required: true
    inline_object:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object'
      required: true
    inline_object_4:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object_4'
      required: true
    inline_object_3:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object_3'
      required: true
    inline_object_2:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_object_2'
      required: true
  schemas:
    UnitType:
      discriminator:
        mapping:
          Utxo: '#/components/schemas/Utxo'
          BalanceRequest: '#/components/schemas/BalanceRequest'
        propertyName: unit_type
      example:
        unit: sat
      properties:
        unit:
          description: Unit of account.
          enum:
          - bch
          - BCH
          - usd
          - USD
          - bit
          - bits
          - sat
          - SAT
          - sats
          - satoshi
          - satoshis
          example: sat
          type: string
    Utxo:
      example:
        txid: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
        vout: 0.8008281904610115
        satoshis: 100
        token:
          amount: 6.027456183070403
          capability: none
          tokenId: tokenId
          commitment: commitment
      properties:
        vout:
          type: number
        txid:
          description: The hash of a transaction
          example: 1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f
          type: string
        satoshis:
          example: 100
          type: number
        token:
          $ref: '#/components/schemas/Utxo_token'
      required:
      - satoshis
      - txid
      - vout
    BalanceRequest:
      allOf:
      - $ref: '#/components/schemas/UnitType'
      example:
        walletId: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
        slpAware: true
        slpSemiAware: true
      properties:
        walletId:
          description: |
            The walletId to get a balance for.
          example: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          type: string
        slpAware:
          default: false
          description: If you have any SLP tokens on the address, you should set `slpAware`
            to `true` to prevent accidental token burning This flag activates utxo
            checking against an external slp indexer So far this option is not switched
            on by default
          example: true
          type: boolean
        slpSemiAware:
          default: false
          description: This flag requires an utxo to have more than 546 sats to be
            spendable and counted in the balance This option is not switched on by
            default
          example: true
          type: boolean
      required:
      - walletId
    HistoryRequest:
      example:
        walletId: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
        unit: sat
        collapseChange: true
        start: 0.8008281904610115
        count: 6.027456183070403
      properties:
        walletId:
          description: |
            The walletId to get a history for.
          example: wif:testnet:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
          type: string
        unit:
          default: sat
          description: Unit of account for running balance.
          enum:
          - bch
          - BCH
          - usd
          - USD
          - bit
          - bits
          - sat
          - SAT
          - sats
          - satoshi
          - satoshis
          example: sat
          type: string
        start:
          description: The first record to return starting from zero
          type: number
        count:
          description: The number of records to return
          type: number
        collapseChange:
          default: true
          description: Exclude transactions returned to the wallet as change in response.
          example: true
          type: boolean
      required:
      - walletId
    HistoryResponse:
      example:
        transactions:
        - unit:
            unit: sat
          balance: 5.637376656633329
          fee: 5.962133916683182
          index: 0.8008281904610115
          txId: txId
          from: from
          to: to
          txn: txn
          value: 1.4658129805029452
          blockheight: 6.027456183070403
        - unit:
            unit: sat
          balance: 5.637376656633329
          fee: 5.962133916683182
          index: 0.8008281904610115
          txId: txId
          from: from
          to: to
          txn: txn
          value: 1.4658129805029452
          blockheight: 6.027456183070403
      properties:
        transactions:
          items:
            $ref: '#/components/schemas/TransactionHistoryItem'
          type: array
    TransactionHistoryItem:
      example:
        unit:
          unit: sat
        balance: 5.637376656633329
        fee: 5.962133916683182
        index: 0.8008281904610115
        txId: txId
        from: from
        to: to
        txn: txn
        value: 1.4658129805029452
        blockheight: 6.027456183070403
      properties:
        to:
          description: cashaddr of the receiving cash address.
          type: string
        from:
          description: cashaddr of the sending cash address.
          type: string
        unit:
          $ref: '#/components/schemas/UnitType'
        index:
          description: the index of the input or output in the transaction
          type: number
        blockheight:
          description: the blockheight of transaction
          type: number
        txn:
          description: The hash of the transaction
          type: string
        txId:
          description: a unique identifier for the sub-transaction
          type: string
        value:
          description: The amount of the transaction, in the unit provided, with respect
            to the wallet provided.
          type: number
        fee:
          description: The amount paid, if any, by the wallet for the transaction
            (incoming tranactions are "free")
          type: number
        balance:
          description: A running balance
          type: number
    SendRequestItem:
      anyOf:
      - description: Send request in array form ['cashadr', 100, 'sats']
        items:
          anyOf:
          - type: string
          - type: number
        type: array
      - $ref: '#/components/schemas/SendRequestItem_anyOf'
    TokenSendRequest:
      example:
        slpaddr: bchtest:qpalhxhl05mlhms3ys43u76rn0ttdv3qg2usm4nm7t
        amount: 100
        tokenId: 132731d90ac4c88a79d55eae2ad92709b415de886329e958cf35fdd81ba34c15
      properties:
        cashaddr:
          description: Cashaddress to send tokens to
          type: string
        value:
          default: 1000
          description: Satoshi value to send alongside with tokens
          type: number
        amount:
          description: Fungible token amount to send
          type: number
        tokenId:
          description: Token unique hexadecimal identifier, also the id of the token
            creation transaction
          type: string
        capability:
          description: Capability of the NFT
          enum:
          - none
          - mutable
          - minting
          type: string
        commitment:
          description: Token commitment message, hexadecimal encoded, 40 bytes max
            length
          maxLength: 80
          type: string
      required:
      - cashaddr
      - tokenId
      type: object
    TokenGenesisRequest:
      example:
        walletId: walletId
        cashaddr: cashaddr
        amount: 0.8008281904610115
        capability: none
        sendRequests: ""
        commitment: commitment
        value: 6.027456183070403
      properties:
        walletId:
          description: The walletId to make a request to.
          type: string
        amount:
          description: amount of *fungible* tokens to create
          type: number
        capability:
          description: Capability of the new NFT
          enum:
          - none
          - mutable
          - minting
          type: string
        commitment:
          description: Token commitment message, hexadecimal encoded, 40 bytes max
            length
          maxLength: 80
          type: string
        cashaddr:
          description: Cashaddress to send tokens to
          type: string
        value:
          default: 1000
          description: Satoshi value to send alongside with tokens
          type: number
        sendRequests:
          anyOf:
          - $ref: '#/components/schemas/SendRequestItem'
          - $ref: '#/components/schemas/SendRequestArray'
          - $ref: '#/components/schemas/TokenSendRequest'
          - $ref: '#/components/schemas/OpReturnData'
          description: Single or an array of extra send requests (OP_RETURN, value
            transfer, etc.) to include in genesis transaction.
      required:
      - walletId
      type: object
    TokenMintRequest:
      example:
        walletId: walletId
        tokenId: tokenId
        deductTokenAmount: false
        requests:
        - cashaddr: cashaddr
          capability: none
          commitment: commitment
          value: 0.8008281904610115
        - cashaddr: cashaddr
          capability: none
          commitment: commitment
          value: 0.8008281904610115
      properties:
        walletId:
          description: The walletId to make a request to.
          type: string
        tokenId:
          description: Token unique hexadecimal identifier, also the id of the token
            creation transaction
          type: string
        requests:
          items:
            $ref: '#/components/schemas/TokenMintRequest_requests'
          type: array
        deductTokenAmount:
          default: false
          description: if minting token contains fungible amount, deduct from it by
            amount of minted tokens
          type: boolean
      required:
      - tokenId
      - walletId
      type: object
    TokenBurnRequest:
      example:
        walletId: walletId
        cashaddr: cashaddr
        capability: none
        amount: 0.8008281904610115
        tokenId: tokenId
        commitment: commitment
        message: message
      properties:
        walletId:
          description: The walletId to make a request to.
          type: string
        tokenId:
          description: Token unique hexadecimal identifier, also the id of the token
            creation transaction
          type: string
        capability:
          description: Capability of the new NFT
          enum:
          - none
          - mutable
          - minting
          type: string
        commitment:
          description: Token commitment message, hexadecimal encoded, 40 bytes max
            length
          maxLength: 80
          type: string
        amount:
          description: amount of fungible tokens to burn
          type: number
        cashaddr:
          description: address to return token and satoshi change to, default to the
            sender's cashaddr
          type: string
        message:
          description: optional message to include in OP_RETURN
          type: string
      required:
      - tokenId
      - walletId
      type: object
    OpReturnData:
